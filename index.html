<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/09a85ebd29.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <i onclick="watchStop()" class="fa-solid fa-stop"></i>
            <i onclick="watchReset()" class="fa-solid fa-retweet"></i>
            <i onclick="watchStart()" class="fa-solid fa-play"></i>
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displayTime = document.getElementById("display-time");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;


            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart(){
            if(timer !== null){
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }

        function watchStop(){
            clearInterval(timer);
        }

        function watchReset(){
            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            displayTime.innerHTML = "00:00:00";
        }
    </script>
    
</body>
</html>
